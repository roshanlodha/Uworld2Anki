<!DOCTYPE html>
<html>
<head>
  <title>Uworld2Anki - Settings</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    label { display: block; margin-top: 10px; }
    input[type="text"], input[type="number"], textarea { width: 100%; padding: 5px; }
    button { margin-top: 20px; padding: 5px 10px; }
    #status { margin-top: 10px; color: green; }
  </style>
</head>
<body>
  <h1>Extension Settings</h1>
  <form id="settings-form">
    <label for="apiKey">OpenAI API Key:</label>
    <input type="text" id="apiKey" placeholder="Enter your API key" />

    <label for="promptText">Prompt Template:</label>
    <textarea id="promptText" rows="6">
Given the following educational objective for USMLE Step 1, convert it into a cloze-style Anki card. Use the {{c1::}} format for cloze deletions to hide key terms, processes, or concepts that should be recalled. Include only high yield information as cloze deletions (e.g. c1, c2, etc). Provide only the card text that can be copy and pasted into an anki. Educational Objective: {educational_objective}
    </textarea>

    <label for="model">Model:</label>
    <div id="model">
      <label>
        <input type="radio" name="model" value="gpt-3.5-turbo" checked />
        GPT-3.5 Turbo
      </label>
      <label>
        <input type="radio" name="model" value="gpt-4o-mini" />
        GPT-4o Mini
      </label>
    </div>

    <label for="maxTokens">Max Tokens:</label>
    <input type="range" id="maxTokens" min="100" max="1000" value="150" />
    <span id="maxTokensValue">150</span>

    <label for="temperature">Temperature:</label>
    <input type="range" id="temperature" min="0" max="1" step="0.1" value="0.7" />
    <span id="temperatureValue">0.7</span>

    <button type="submit">Save Settings</button>
  </form>
  <div id="status"></div>
  <script src="options.js"></script>
</body>
</html>
